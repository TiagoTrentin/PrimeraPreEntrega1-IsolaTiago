<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Tienda de Autos</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://unpkg.com/react-stripe-elements@6/umd/react-stripe-elements.production.min.js"></script>

  <script src="./path/to/NavBar.jsx"></script>
  <script src="./path/to/AddToCart.jsx"></script>
  <script src="./path/to/Checkout.jsx"></script>
  <script src="./path/to/ItemList.jsx"></script>

  <script>
    const { BrowserRouter, Route, Routes, Link } = ReactRouterDOM;
    const { createElement } = React;
    const { render } = ReactDOM;
    const { CardElement } = ReactStripeElements;

    const { AddToCart, Checkout, ItemList, NavBar } = window;

    const App = () => (
      <BrowserRouter>
        {createElement(NavBar)}
        <nav>
          <ul>
            <li><Link to="/">Lista de Productos</Link></li>
            <li><Link to="/AddToCart">Agregar al Carrito</Link></li>
            <li><Link to="/Checkout">Checkout</Link></li>
          </ul>
        </nav>

        <Routes>
          <Route path="/" element={<ItemList />} />
          <Route path="/AddToCart" element={<AddToCart />} />
          <Route path="/Checkout" element={<Checkout />} />
        </Routes>
      </BrowserRouter>
    );

    render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
